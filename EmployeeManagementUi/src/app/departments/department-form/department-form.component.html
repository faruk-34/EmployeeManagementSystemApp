<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>{{ department.id === 0 ? 'Yeni Departman Ekle' : 'Departman Düzenle' }}</h3>
    </div>
    <div class="card-body">
      <form #departmentForm="ngForm" (ngSubmit)="save(departmentForm)">
        <div class="mb-3">
          <label class="form-label">Departman Adı</label>
          <input [(ngModel)]="department.name" name="name" class="form-control" required #departmentName="ngModel" />
          <div *ngIf="(departmentName.invalid && (departmentName.dirty || departmentName.touched)) || isSubmitted" class="text-danger">
            <small *ngIf="departmentName.errors?.['required']">Departman adı zorunludur</small>
          </div>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Kaydet</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">İptal</button>
        </div>
      </form>
    </div>
  </div>
</div>

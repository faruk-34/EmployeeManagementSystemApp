<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>{{ department.id === 0 ? 'Yeni Departman Ekle' : 'Departman Düzenle' }}</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="save()">
        <div class="mb-3">
          <label class="form-label">Departman Adı</label>
          <input [(ngModel)]="department.name" name="name" class="form-control" required />
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Kaydet</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">İptal</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Departmanlar</h2>
    <a routerLink="/departments/create" class="btn btn-success">+ Yeni Departman</a>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Departman Adı</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ department.name }}</td>
        <td>
          <a [routerLink]="['/departments/edit', department.id]" class="btn btn-sm btn-primary me-2">Düzenle</a>
          <button class="btn btn-sm btn-danger" (click)="delete(department.id)">Sil</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

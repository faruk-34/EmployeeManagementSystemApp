<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>{{ employee.id === 0 ? 'Yeni Çalışan Ekle' : 'Çalışan Düzenle' }}</h3>
    </div>
    <div class="card-body">
      <form #employeeForm="ngForm" (ngSubmit)="save(employeeForm)">
        <div class="mb-3">
          <label class="form-label">Ad</label>
          <input [(ngModel)]="employee.firstName" name="firstName" class="form-control" required #firstName="ngModel" />
          <div *ngIf="(firstName.invalid && (firstName.dirty || firstName.touched)) || isSubmitted" class="text-danger">
            <small *ngIf="firstName.errors?.['required']">Ad alanı zorunludur</small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Soyad</label>
          <input [(ngModel)]="employee.lastName" name="lastName" class="form-control" required #lastName="ngModel" />
          <div *ngIf="(lastName.invalid && (lastName.dirty || lastName.touched)) || isSubmitted" class="text-danger">
            <small *ngIf="lastName.errors?.['required']">Soyad alanı zorunludur</small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input [(ngModel)]="employee.email" name="email" type="email" class="form-control" required email #email="ngModel" />
          <div *ngIf="(email.invalid && (email.dirty || email.touched)) || isSubmitted" class="text-danger">
            <small *ngIf="email.errors?.['required']">Email alanı zorunludur</small>
            <small *ngIf="email.errors?.['email']">Geçerli bir email adresi giriniz</small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Departman</label>
          <select [(ngModel)]="employee.departmentId" name="departmentId" class="form-select" required #department="ngModel">
            <option value="">Departman seçiniz</option>
            <option *ngFor="let dep of departments" [value]="dep.id">{{ dep.name }}</option>
          </select>
          <div *ngIf="(department.invalid && (department.dirty || department.touched)) || isSubmitted" class="text-danger">
            <small *ngIf="department.errors?.['required']">Departman seçimi zorunludur</small>
          </div>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Kaydet</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">İptal</button>
        </div>
      </form>
    </div>
  </div>
</div>
